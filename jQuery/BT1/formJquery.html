<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    * {
        margin-left: 100px;
    }
</style>

<body>
    <form action="formJquery.html" method="get" id="member_form">
        <fieldset>
            <legend>Registration information</legend>
            <p>
                <label for="">Email Address</label>
                <input type="text" id="email">
                <span>*</span>
                <p>
                    <label for="">Password</label>
                    <input type="text" id="password">
                    <span>*</span>
                </p>
                <p>
                    <label for="">Verify Password</label>
                    <input type="text" id="verifyPassword">
                    <span>*</span>
                </p>
                <legend>Member information</legend>
                <p>
                    <label for="">Member type:</label>
                    <input type="radio" name ="check_" checked value="0">individual
                    <input type="radio" name ="check_" value="1">corporate
                </p>
                <p>
                    <label for="">Company Name</label>
                    <input type="text" disabled id="company">
                </p>
                <p>
                    <label for="">First Name</label>
                    <input type="text">
                    <span>*</span>
                </p>
                <p>
                    <label for="">Last Name</label>
                    <input type="text">
                    <span>*</span>
                </p>
                <p>
                    <label for="">Phone Number</label>
                    <input type="text" placeholder="999-999-9999">
                    <span>*</span>
                </p>
        </fieldset>
        <fieldset>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $("input").focusout(function(){
        	var v = $(this).val().trim();
        	if(v == '' ){
        		$(this).next().text("error");
        	}
        	
        });
        $(":radio").change(function(){
        	var isCh = $("input[type='radio'] :checked").val();
        	if(isCh == 0){
        		$("#company").attr("disabled" , true);
        		$("#company").val("");
        	} else $("#company").attr("disabled" , false);
        })
    </script>
</body>

</html>
