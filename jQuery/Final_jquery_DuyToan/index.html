<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final jQuery </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./js/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

<body>
    <div class="container">
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1" active>Register</a></li>
                <li><a href="#tabs-2">Login</a></li>

            </ul>
            <div id="tabs-1">
                <form action="" id="form_register">
                    <div class="row m-3">
                        <div class="col-md-4">
                            <label for="user">User Name</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="user" id="user_res"class="form-control">
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-md-4">
                            <label for="pass">Password</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="pass" id="pass_res"class="form-control">
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-md-4">
                            <label for="re_pass">Confirm PassWord</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" name="re_pass" id="confrirmPass_res"class="form-control">
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-md-4">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-md-8">
                            <input type="email" name="email" id="email"class="form-control">
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-info" id="btnRegisterNow">Register Now</button>
                        </div>
                    </div>
                </form> 
            </div>
            <div id="tabs-2">
                <div class="row" id="login">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row m-3">
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="user_login" placeholder="User Name">
        
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="pass_login" placeholder="Password">
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-success" id="btnLogin">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/myJS.js"></script>
</body>

</html>
